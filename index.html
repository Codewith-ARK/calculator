<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200 font-sans">
  <div class="max-w-[350px] container mx-auto p-4">
    <div class="calculator bg-white rounded-lg shadow-md overflow-hidden">
      <div id="display" class="p-4 text-right text-xl font-bold"></div>
      <button id="clear" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 focus:outline-none">C</button>
      <div class="grid grid-cols-4 gap-2 p-2">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="operator btn">/</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="operator btn">*</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="operator btn">-</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button id="equal" class="btn bg-green-500 hover:bg-green-600 text-white">=</button>
        <button class="operator btn">+</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
